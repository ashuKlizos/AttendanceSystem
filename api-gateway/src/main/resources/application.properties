spring.application.name=api-gateway
server.port=8080

# Enable service discovery with Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Customer Service Route (Attendance Service)
spring.cloud.gateway.routes[0].id=attendance-service
spring.cloud.gateway.routes[0].uri=lb://ATTENDANCESERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/attendance/**

# Account Service Route (User Service)
spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://USERSERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**

# Transaction Service Route (Notification Service)
spring.cloud.gateway.routes[2].id=notification-service
spring.cloud.gateway.routes[2].uri=lb://NOTIFICATIONSERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/notifications/**

# Debug logging for troubleshooting
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG
spring.main.web-application-type=reactive
